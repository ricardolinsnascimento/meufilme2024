<p>Arcane é uma série animada lançada em 2021,pelo diretor Christian Linke que explora o universo do popular jogo League of Legends. Ambientada na cidade steampunk de Piltover e na sua cidade irmã subterrânea, Zaun, a trama se concentra nas histórias interligadas de personagens icônicos do jogo, como Vi, Jinx, Jayce e Viktor.

A série começa com a ascensão de Piltover como um centro de inovação e a crescente tensão com Zaun, que enfrenta desigualdades e corrupção. Os eventos se desenrolam à medida que a tecnologia e o desenvolvimento científico de Piltover entram em conflito com as necessidades e desejos dos habitantes de Zaun.

Vi e Jinx, duas irmãs separadas por circunstâncias trágicas, são protagonistas centrais, cujas escolhas e caminhos divergentes ilustram temas de família, identidade e a luta por justiça. Enquanto isso, Jayce e Viktor, dois cientistas brilhantes, lidam com as consequências éticas e morais de suas invenções, que têm o poder de mudar o destino das duas cidades.

A série é aclamada por sua animação estilizada, narrativa profunda e complexa, e a maneira como desenvolve os personagens e o mundo ao seu redor.	
</p>
