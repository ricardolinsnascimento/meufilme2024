		<h1 id="inicio">Elenco do  Espetacular Homem Aranha</h1>

		<li><a href="#andrew">Andrew Garfield</a></li>
		<li><a href="#emma">Emma Stone</a></li>
		<li><a href="#harry">Dane DeHaan</a></li>

		<figure>
			<h2 id="andrew"> Andrew Garfield.</h2>
			<img src="img/andrew.webp" height="200" width="auto" alt="foto do Andrew Garfield"><img src="img/aranha.jpg" height="200" width="auto" alt="foto do Andrew como Homem-Aranha">	

			<p>Andrew Russell Garfield, nascido em 20 de agosto de 1983, é um ator talentoso com dupla nacionalidade, americana e britânica. Ele nasceu em Los Angeles, Califórnia, mas se mudou para o Reino Unido com sua família aos 3 anos de idade. Garfield é amplamente reconhecido por seu papel como Peter Parker, o Homem-Aranha, no filme “O Espetacular Homem-Aranha 2”. Além de sua atuação como super-herói, ele também se destacou em filmes como “Até o Último Homem” e “A Rede Social”, recebendo várias indicações a prêmios importantes, incluindo o Oscar. Sua versatilidade e dedicação ao ofício fazem dele um dos atores mais respeitados de sua geração.
			</p>
			<h2 id="emma"> Emma Stone</h2>
			<img src="img/lindinha.jpg" height="200" width="auto" alt="foto da Emma Stone">
			<p>Emily Jean Stone, conhecida como Emma Stone, nasceu em 6 de novembro de 1988 em Scottsdale, Arizona, e atualmente tem 35 anos. Ela é uma atriz americana de grande talento e versatilidade. No filme “O Espetacular Homem-Aranha 2”, Emma interpretou Gwen Stacy, o interesse amoroso de Peter Parker. Além de seu papel icônico na franquia do Homem-Aranha, Emma Stone ganhou o Oscar de Melhor Atriz por sua atuação em “La La Land” e recebeu elogios por suas performances em “Birdman” e “A Favorita”. Sua habilidade de se transformar em diferentes personagens a torna uma das atrizes mais respeitadas de sua geração.</p>  
			<h2 id="harry">Dane DeHaan</h2>
			<img src="img/dane.jpeg" height="200" width="auto" alt="foto de Dane DeHaan"><img src="img/doendeverde.jpg" height="200" width="auto" alt="foto do Dane como doende verde">
			<p>Dane DeHaan, um talentoso ator norte-americano de 38 anos, é conhecido por suas diversas atuações no cinema e na televisão. Nascido em Allentown, Pensilvânia, ele ganhou destaque ao interpretar Harry Osborn, que se torna o Duende Verde, no filme “O Espetacular Homem-Aranha 2”. Além desse papel icônico, DeHaan brilhou em outros filmes notáveis, como “Chronicle” (2012), onde viveu Andrew Detmer, “A Cure for Wellness” (2016), no papel de Lockhart, e “Valerian and the City of a Thousand Planets” (2017), como Valerian. Recentemente, ele também participou do aclamado “Oppenheimer” (2023), interpretando Kenneth Nichols.</p>

			<h2 id="stan lee">Stan Lee</h2>
			<img src="img/stanlee.jpeg" height="200" width="auto" alt="foto de Stan Lee">
			<p>Stan Lee, nascido Stanley Martin Lieber em 28 de dezembro de 1922, foi um icônico escritor e editor norte-americano que faleceu em 12 de novembro de 2018. Em “O Espetacular Homem-Aranha 2”, ele fez uma participação especial como um convidado na cerimônia de formatura de Peter Parker. Além de suas famosas aparições em filmes da Marvel, Stan Lee foi um dos criadores mais prolíficos do universo Marvel, co-criando personagens icônicos como o próprio Homem-Aranha, os X-Men, o Homem de Ferro, Thor, Hulk, e muitos outros.</p>
