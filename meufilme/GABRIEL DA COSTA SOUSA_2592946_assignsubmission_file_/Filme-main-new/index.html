		<p>Christopher Michael "Chris" Sanders (nascido em 12 de Março de 1962) é um diretor de animação,
			ilustrador e dublador americano, mais conhecido por co-escrever e dirigir a animação da Disney, Lilo
			& Stitch (2002) e Como Treinar o Seu Dragão (2010) da DreamWorks, e ser a voz de Stitch (um
			personagem que Sanders criou) e em quase todas as obras relacionadas com a franquia. Depois de
			deixar a Walt Disney Animation Studios, Sanders foi trabalhar para a DreamWorks Animation, onde
			co-escreveu e dirigiu o aclamado Como Treinar o Seu Dragão.</p>

		<h2>Sinopse</h2>
		<p>Na ilha de Berk, os vikings dedicam a vida a combater e matar dragões. Soluço (Jay Baruchel), filho do
			chefe Stoico (Gerard Butler), não é diferente. Ele sonha em matar um dragão e provar seu valor ao pai,
			apesar da descrença geral. Um dia, por acaso, ele acerta um dragão que jamais foi visto, chamado Fúria
			da Noite. Ao procurá-lo, no dia seguinte, Soluço não consegue matá-lo e acaba soltando-o. Só que ele
			perdeu parte da cauda e, com isso, não consegue mais voar. Soluço passa a trabalhar em um artefato que
			possa substituir a parte perdida e, aos poucos, se aproxima do dragão. Só que, paralelamente, Stoico
			autoriza que o filho participe do treino para dragões, cuja prova final é justamente matar um dos
			animais.</p>
